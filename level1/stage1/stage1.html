<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Узнай код, используя картинки</title>
    <link rel="stylesheet" href="/quest/level1/stage1/stage1.css">
    <link rel="stylesheet" href="/quest/level1/stage1/stage1anim.css">
</head>
<body>
    <h1>Разгадай<br> секретный код</h1>
    <h3>Чтобы узнать код, найди картинки<br> в таком порядке: Лиса, Рыба, Птица</h3>
<div class="container" ontouchstart="">
    <div class="str1">
        <div class="card card1"><p class="number">1</p></div>
        <div class="card card2"><p class="number">2</p></div>
        <div class="card card3"><p class="number">3</p></div>
    </div>
    <div class="str2">
        <div class="card card4"><p class="number">4</p></div>
        <div class="nocard">
    <input class="inp1" id="pass" placeholder="ввести код" oninput="speedConverter(this.value)"  onchange="speedConverter(this.value)">
        </div>
        <div class="card card5"><p class="number">5</p></div>
    </div>
    <div class="str3">
        <div class="card card6"><p class="number">6</p></div>
        <div class="card card7"><p class="number">7</p></div>
        <div class="card card8"><p class="number">8</p></div>
    </div>
</div>
<div class="timerCard"></div>
<script src="stage1.js"></script>
</body>
</html>
