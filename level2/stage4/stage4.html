<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успей поймать флаг России!</title>
    <link rel="stylesheet" href="/quest/level2/stage4/stage4.css">
    <link rel="stylesheet" href="/quest/level2/stage4/stage4anim.css">
</head>
<body>
    <h1>Память хорошая?</h1>
    <h3>Поймай флаг России!<br> (он здесь один)</h3>
    <div class="container" ontouchstart="">
        <div class="cards card1" data-text="Нет"></div>
        <div class="cards card2" data-text="Вспоминай!"></div>
        <div class="cards card3" data-text="Мимо"></div>

        <div class="cards card4" data-text="Вообще нет"></div>
        <div class="cards card5" data-text="Ну, нет же"></div>
        <div class="cards card6" data-text="Снова мимо"></div>

        <div class="cards card7" data-text="Почти..."></div>
        <div class="cards card8" data-text="Не-а"></div>
        <div class="cards card9" data-text="Россия"></div>

        <div class="cards card10" data-text="Опять мимо"></div>
        <div class="cards card11" data-text="Точно нет"></div>
        <div class="cards card12" data-text="Соберись!"></div>
    </div>
    
    <div class="passCard"></div>
    <div class="timerCard"></div>
<script src="stage4.js"></script>
</body>
</html>
