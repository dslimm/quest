<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Успей поймать флаг России!</title>
    <link rel="stylesheet" href="/quest/level2/stage4/stage4.css">
    <link rel="stylesheet" href="/quest/level2/stage4/stage4anim.css">
</head>
<body>
    <h1>Память хорошая?</h1>
    <h3>Поймай флаг России!<br> (он здесь один)</h3>
    <div class="container" ontouchstart="">
        <div class="cards card1"><p>Нет</p></div>
        <div class="cards card2"><p>Вспоминай!</p></div>
        <div class="cards card3"><p>Мимо</p></div>

        <div class="cards card4"><p>Вообще нет</p></div>
        <div class="cards card5"><p>Ну, нет же</p></div>
        <div class="cards card6"><p>Снова мимо</p></div>

        <div class="cards card7"><p>Почти...</p></div>
        <div class="cards card8"><p>Не-а</p></div>
        <div class="cards card9"><p>Россия</p></div>

        <div class="cards card10"><p>Опять мимо</p></div>
        <div class="cards card11"><p>Точно нет</p></div>
        <div class="cards card12"><p>Соберись!</p></div>
    </div>
    
    <div class="passCard"></div>
    <div class="timerCard"></div>
<script src="stage4.js"></script>
</body>
</html>
